# set -g default-terminal "screen-256color"

set -ag terminal-overrides ",xterm-256color:RGB"

set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"

set-option -g detach-on-destroy off

set -g status-right '#(TZ="Asia/Kolkata" date "+%I:%M %p %Z")'

set -g mouse on
# action key
unbind C-b
set-option -g prefix C-o
set-option -g repeat-time 0
set-option -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind o run-shell "open #{pane_current_path}"
bind c new-window  -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind -r e kill-pane -a


# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window
bind-key l  next-window
bind-key h  previous-window
bind-key x  kill-window
bind-key X  kill-session


# session
bind-key C-n  new-session -c "#{pane_current_path}"
bind-key j switch-client -n
bind-key k switch-client -p


#### basic settings

set-option -g status-justify "left"
set-window-option -g mode-keys vi
set-option -g history-limit 64096

set -sg escape-time 10


set-option -g status-style "fg=#7C7D83 bg=default" # default will set the background to transparent

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#dcc7a0"
set-option -g window-status-activity-style none
set -g set-titles on
set -g set-titles-string "#T"
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set -g @plugin 'omerxx/tmux-sessionx'
# I recommend using `o` if not already in use, for least key strokes when launching
set -g @sessionx-bind 'j'
